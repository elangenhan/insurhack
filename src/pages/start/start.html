<ion-content class="card-background-page">
	<ion-card class="normalize">
		<h1 style="font-size:4.4rem;color:#555;">Welcome, <p style="font-size:3rem;color:#888;"> to the xterm-inate App.</p></h1>
		<p>You can get an overview of Zurich's Policies. Lorem</p>
	</ion-card>

  <ion-card (click)=openModal()>
    <img src="http://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png"/>
    <div class="card-title">Start with login</div>
    <div class="card-subtitle">You can use your insurance number to login.</div>
    <ion-icon class="card-icon" ios="md-arrow-forward" md="md-arrow-forward"></ion-icon>
  </ion-card>

  <ion-card (click)=goToHome()>
    <img src="http://ionicframework.com/dist/preview-app/www/assets/img/card-amsterdam.png"/>
    <div class="card-title">Just Browse</div>
    <div class="card-subtitle">Select this option if you want to browse.</div>
    <ion-icon class="card-icon" ios="md-arrow-forward" md="md-arrow-forward"></ion-icon>
  </ion-card>

</ion-content>
