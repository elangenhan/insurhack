<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
        <div *ngFor="let item of messages;">
            <div class="chat-bubble" [ngClass]="{'bubble-left': item.align == 'left', 'bubble-right': item.align == 'right'}">
            {{item.message}}
            </div>
        </div>
</ion-content>
<ion-footer class="chat-send">
        <input [(ngModel)]="messageInput" class="message-input" type="text" placeholder="your message ..." />
        <button (click)="sendMessage(messageInput)" class="send-button"><ion-icon name="send" style="font-size: 30px;"></ion-icon></button>
    </ion-footer>
