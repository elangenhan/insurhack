<ion-fab left top>
  <button ion-fab mini><ion-icon name="exit"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab (click)=logout()><ion-icon name="exit"></ion-icon></button><span ion-text color="light">Logout?</span>
  </ion-fab-list>
</ion-fab>
<ion-content>
	<ion-card *ngIf="loggedIn" style="margin:0;box-shadow:none;width:auto;">
		<img src="https://images.pexels.com/photos/1440/city-road-street-buildings.jpg?h=350&auto=compress" alt="Login Image" style="height:220px;position: absolute;">
		<img src="https://randomuser.me/api/portraits/lego/6.jpg" class="avatar" alt="User Image">
		<ion-card-content class="extra-padding">
			<h1 text-center>Ricardo Sanchez</h1>
			<ion-list no-border style="padding-top:1em;">
		    <ion-list-header>
		      Personal Data
		    </ion-list-header>

				<ion-item>
		      <ion-label>
		      	Fullname
		      </ion-label>
		      <ion-input placeholder="Ricardo Sanchez" [(ngModel)]="FirstName" type="text"></ion-input>
		    </ion-item>

		    <ion-item>
		      <ion-label>
		      	Birthdate
		      </ion-label>
		      <ion-datetime displayFormat="DD.MM.YYYY"></ion-datetime>
		    </ion-item>

		    <ion-item>
		      <ion-select>
		      	<ion-option>Male</ion-option>
		      	<ion-option>Female</ion-option>
		      </ion-select>
		      <ion-label>
		        Gender
		      </ion-label>
		    </ion-item>
		  </ion-list>
		  <ion-list no-border style="padding-top:1em;">
		    <ion-list-header>
		      Address Data
		    </ion-list-header>

		    <ion-item>
		      <ion-icon name='planet' item-left></ion-icon>
		      Astronomy
		      <ion-note item-right>
		      To the moon
		      </ion-note>
		    </ion-item>

		    <ion-item>
		      <ion-toggle checked="false"></ion-toggle>
		      <ion-label>
		        Muggle Studies
		      </ion-label>
		      <ion-icon name='body' item-left></ion-icon>
		    </ion-item>

		    <ion-item>
		      <ion-icon name='leaf' item-left></ion-icon>
		      Herbology
		      <ion-icon name='rose' item-right color="secondary"></ion-icon>
		    </ion-item>

		    <ion-item>
		      <ion-icon name='flask' item-left></ion-icon>
		      Potions
		      <ion-note item-right>
		      Poisonous
		      </ion-note>
		    </ion-item>
		  </ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
