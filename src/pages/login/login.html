<ion-fab top left>
  <button ion-fab color="primary" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
</ion-fab>

<ion-content>
	<ion-card style="margin:0;box-shadow:none;width:auto;">
		<img src="https://images.unsplash.com/42/QrXgXMhCSouyhU7idq7g_IMG_8402.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&s=e30400025b3be713cbeee329af953cb3" alt="Login Image">
		<ion-card-content>
			<ion-item>
		    <ion-label stacked>Full Name</ion-label>
		    <ion-input type="text"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label stacked>Insurance Number</ion-label>
		    <ion-input type="password"></ion-input>
		  </ion-item>
			<button ion-button color="primary" block>Sign In</button>
		</ion-card-content>
	</ion-card>
</ion-content>
