<ion-header>
  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>Cost range: {{costRange.lower}} to {{costRange.upper}}</ion-label>
            <ion-range dualKnobs="true" [(ngModel)]="costRange" min="0" max="500" step="10" snaps="true"></ion-range>
        </ion-item>
    </ion-list>

</ion-content>
