<ion-header>
  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            <ion-icon name="medical" item-left></ion-icon>
            Flags
        </ion-card-header>

        <ion-list>
            <ion-item>
                <ion-label>Preis: {{price}} â‚¬ / Year</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Fahrrad</ion-label>
                <ion-toggle [(ngModel)]="fahrrad" checked="true" (click)="calcPrice()"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Motorrad</ion-label>
                <ion-toggle [(ngModel)]="motorrad" checked="true" (click)="calcPrice()"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Auto</ion-label>
                <ion-toggle [(ngModel)]="auto" checked="true" (click)="calcPrice()"></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-icon name="medical" item-left></ion-icon>
            KPIs
        </ion-card-header>

        <ion-list>
            <ion-item>
                <ion-label>KPI <img src="assets/{{kpi1}}.jpg" /></ion-label>
                <ion-range min="1" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="kpi1"></ion-range>
            </ion-item>
            <ion-item>
                <ion-label>KPI <img src="assets/{{kpi2}}.jpg" /></ion-label>
                <ion-range min="1" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="kpi2"></ion-range>
            </ion-item>
            <ion-item>
                <ion-label>KPI <img src="assets/{{kpi3}}.jpg" /></ion-label>
                <ion-range min="1" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="kpi3"></ion-range>
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>
